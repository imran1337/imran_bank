<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imran Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="position-relative">
      <section id="before_login">
        <h1 class="text-center pt-5">Welcome To Imran Bank</h1>
        <div
          class="w-75 shadow p-3 mb-5 bg-white rounded position-absolute top-50 start-50"
          id="login_section"
        >
          <h3 id="login_heading">Login</h3>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                id="email_input"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">email: imran@imran pass: imran</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                id="password_input"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <button type="submit" id="login_btn" class="btn btn-success">
              Login
            </button>
          </form>
        </div>
      </section>
      <!-- after login -->
      <section id="after_login">
        <!-- money card section -->
        <div class="d-flex justify-content-md-evenly flex-wrap">
          <div class="money_details_item d-flex flex-column">
            <h6>Deposit</h6>
            <h2>$<span id="deposit_balance">0</span></h2>
          </div>
          <div class="money_details_item">
            <h6>Withdraw</h6>
            <h2>$<span id="withdraw_balance">0</span></h2>
          </div>
          <div class="money_details_item">
            <h6>Main</h6>
            <h2>$<span id="main_balance">1337</span></h2>
          </div>
        </div>
        <!-- deposit and withdraw form -->
        <div
          class="money-adder-area d-flex align-items-center justify-content-center flex-wrap"
        >
          <div class="deposit_area shadow p-3 mb-5 rounded">
            <h3 class="">Deposit Now</h3>
            <input type="text" id="deposit_input" class="form-control my-3" />
            <button id="deposit_btn" class="btn btn-success">
              Deposit
            </button>
          </div>
          <div class="withdraw_area shadow p-3 mb-5 rounded">
            <h4 class="">Withdraw Now</h4>
            <input type="text" id="withdraw_input" class="form-control my-3" />
            <button id="withdraw_btn" class="btn btn-success">
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
